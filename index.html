<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apon Barua's Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .profile-button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.5s ease;
            position: relative;
        }
        .profile-button:hover {
            background-color: white;
            color: blue;
            border: 2px solid blue;
        }
        .social-icons {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .profile-button:hover .social-icons {
            display: flex;
            animation: slide-down 0.5s ease;
        }
        .social-icon {
            margin-top: 5px;
            padding: 5px 10px;
            background-color: blue;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
        }
        .social-icon:hover {
            background-color: white;
            color: blue;
            border: 2px solid blue;
        }
        .social-icon img {
            margin-right: 5px;
            width: 20px;
            height: 20px;
        }
        @keyframes slide-down {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7);
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 10;
            border-radius: 5px;
            width: 300px;
            animation: popup-anim 0.5s forwards;
        }
        @keyframes popup-anim {
            from { transform: translate(-50%, -50%) scale(0.7); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        .popup h2 {
            margin-top: 0;
            color: blue;
        }
        .popup-content {
            font-size: 16px;
            margin-bottom: 20px;
        }
        .close-button {
            padding: 5px 10px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.5s ease;
        }
        .close-button:hover {
            background-color: white;
            color: blue;
            border: 2px solid blue;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 5;
        }
    </style>
</head>
<body>
    <button class="profile-button" onclick="showPopup()">About of me
        <div class="social-icons">
            <a href="https://www.facebook.com/apon3152" class="social-icon" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                Facebook
            </a>
            <a href="https://www.youtube.com/@filmmakerapon" class="social-icon" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
                YouTube
            </a>
            <a href="https://wa.me/01646241478" class="social-icon" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
                WhatsApp
            </a>
        </div>
    </button>

    <div class="overlay" id="overlay"></div>

    <div class="popup" id="profilePopup">
        <h2>Apon Barua</h2>
        <div class="popup-content">
            <p><strong>Profession:</strong> Graphic Designer</p>
            <p><strong>Experience:</strong> 5 years</p>
            <p><strong>Skills:</strong> Adobe Photoshop, Adobe Illustrator, Blender, Video Editing, Photo Editing, Web Design</p>
            <p><strong>Favorite Profession:</strong> Photography</p>
        </div>
        <button class="close-button" onclick="closePopup()">Close</button>
    </div>

    <script>
        function showPopup() {
            document.getElementById('profilePopup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('profilePopup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
